<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="modal">
        <div class="modal-inner">
            <h3 class="modal-text">Tanlang X yoki O</h3>
            <div class="modal-btns">
                <button class="modal-btn a">X gamer</button>
                <button class="modal-btn b">O gamer</button>
            </div>

        </div>

    </div>
    <div class="turn-btns">
        <button class="turn-btn turn-x " disabled>X's turn</button>
        <button class="turn-btn turn-o" disabled>O's turn</button>
    </div>
    <div class="game-board ">
        <span class="game-element checkcontent-1" data-id="1"></span>
        <span class="game-element checkcontent-2" data-id="2"></span>
        <span class="game-element checkcontent-3" data-id="3"></span>
        <span class="game-element checkcontent-4" data-id="4"></span>
        <span class="game-element checkcontent-5" data-id="5"></span>
        <span class="game-element checkcontent-6" data-id="6"></span>
        <span class="game-element checkcontent-7" data-id="7"></span>
        <span class="game-element checkcontent-8" data-id="8"></span>
        <span class="game-element checkcontent-9" data-id="9"></span>
    </div>
    <div class="modal-win">
        <div class="modal-win__info">
            <p class="modal-win__text">(X)win</p>
            <a class="wodal-win__restart" href="">restart</a>
        </div>
    </div>
    <script src="./javascript/main.js"></script>
</body>

</html>
